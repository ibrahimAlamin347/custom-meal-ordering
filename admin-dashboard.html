<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Glass Food</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="logo">Taste</a></li>
                <li>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="nav-menu">
                        <a href="build-meal.html" class="nav-link">Build Meal</a>
                        <a href="menu.html" class="nav-link">Menu</a>
                        <a href="about.html" class="nav-link">About</a>
                        <a href="contact.html" class="nav-link">Contact</a>
                        <a href="admin-dashboard.html" class="nav-link active">Admin</a>
                        <i class="bx bxs-cart-alt"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section id="admin-dashboard">
        <div class="admin-dashboard-container">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <div class="admin-info">
                    <span id="adminEmail"></span>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                </div>
            </div>

            <div class="orders-section">
                <div class="orders-header">
                    <h2>Order Management</h2>
                    <div class="order-filters">
                        <select id="statusFilter" class="filter-select" onchange="filterOrders()">
                            <option value="all">All Orders</option>
                            <option value="pending">Pending</option>
                            <option value="preparing">Preparing</option>
                            <option value="ready">Ready</option>
                            <option value="delivered">Delivered</option>
                            <option value="cancelled">Cancelled</option>
                        </select>
                        <select id="sortFilter" class="filter-select" onchange="sortOrders()">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="price-low">Price: Low to High</option>
                        </select>
                    </div>
                </div>

                <div class="orders-list" id="ordersList">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="js/firebase-config.js"></script>
    <script src="js/admin-dashboard.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
