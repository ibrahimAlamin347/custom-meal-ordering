<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Glass Food</title>
    <!-- icons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="logo">Taste</a></li>
                <li>
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="nav-menu">
                        <a href="build-meal.html" class="nav-link">Build Meal</a>
                        <a href="menu.html" class="nav-link">Menu</a>
                        <a href="about.html" class="nav-link">About</a>
                        <a href="contact.html" class="nav-link">Contact</a>
                        <a href="admin-login.html" class="nav-link active">Admin</a>
                        <i class="bx bxs-cart-alt"></i>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section id="admin-login">
        <div class="admin-login-container">
            <div class="admin-login-box">
                <div class="login-header">
                    <h2>Admin Login</h2>
                    <p>Access the order management system</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter admin email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter password">
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>

                <div id="loginMessage" class="login-message"></div>
            </div>
        </div>
    </section>

    <!-- Circles -->
    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/admin-login.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
